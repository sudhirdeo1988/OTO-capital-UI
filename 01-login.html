<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.png" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/css-styles.css" />
  </head>
  <body>

    <!-- *************** Header Top *************** -->
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-4 offset-md-4">

            <!-- ***** Sign Up Container ***** -->
            <div class="c-signUpPage">

              <!-- ** Logo Container ** -->
              <div class="logoContainer"><img src="./images/logo.png" alt="logo" /></div>
              <div class="staticText">Welcome Back! Please login to your account.</div>
              <!-- ** Logo Container End ** -->

              <!-- ** Form Container ** -->
              <div class="clearfix">
                  <div class="form-group">
                    <input type="text" class="form-control type-1" placeholder="Username" />
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control type-1" placeholder="Password" />
                  </div>
              </div>
              <!-- ** Form Container End ** -->

              <!-- ** Form Container ** -->
              <div class="row margin25-bottom">
                <div class="col text-left">
                  <div class="form-group form-check type-1">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                </div>
                <div class="col text-right">
                  <button class="c-linkBtn">Forgot Password</button>
                </div>
              </div>
              <!-- ** Form Container End ** -->

              <!-- ** Btn Container ** -->
              <div class="row">
                <div class="col text-left">
                    <button class="c-btn btn btn-primary btn-lg btn-block">Login</button>
                </div>
                <div class="col text-right">
                  <button class="c-btn btn btn-outline-dark btn-lg btn-block">Sign Up</button>
                </div>
              </div>
              <!-- ** Btn Container End ** -->

            </div>
            <!-- ***** Sign Up Container End ***** -->

          </div>
        </div>
      </div>
    <!-- *************** Header Top End *************** -->

  </body>
</html>
